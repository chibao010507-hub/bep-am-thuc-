<!doctype html>      
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bếp Việt Ngon — Công thức & Review Ẩm Thực</title>
  <meta name="description" content="Bếp Việt Ngon: Chia sẻ công thức nấu ăn, review quán ăn ngon, mẹo vặt bếp núc và xu hướng ẩm thực Việt." />
  <link rel="canonical" href="https://bepvietngon.com/" />

  <meta property="og:title" content="Bếp Việt Ngon — Công thức & Review Ẩm Thực" />
  <meta property="og:description" content="Chia sẻ công thức món Việt, mẹo bếp và review quán ăn ngon mỗi ngày." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bepvietngon.com/" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1528715471579-d1bcf0ba5e83?w=1200" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --muted: #6b7280;
      --accent: #d62828;
      --accent-dark: #b51c1c;
      --card: #ffffff;
      --radius: 16px;
      font-family: 'Inter', system-ui, sans-serif;
    }

    * { box-sizing: border-box; }
    body { margin: 0; background: #fffaf4; color: #111; }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1150px; margin: 0 auto; padding: 24px; }

    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 2px solid #f3f4f6; }
    .brand { display: flex; gap: 12px; align-items: center; }
    .logo { font-family: 'Playfair Display', serif; font-size: 28px; font-weight: 700; color: var(--accent); }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }

    .hero { text-align: center; padding: 60px 20px; background: linear-gradient(180deg, #fff0eb, #fff); border-radius: var(--radius); }
    .hero h1 { font-family: 'Playfair Display', serif; font-size: 42px; margin: 0 0 12px; color: #2b2b2b; }
    .hero p { color: var(--muted); max-width: 640px; margin: 0 auto 20px; }
    .hero .search { display: flex; justify-content: center; gap: 8px; }
    .hero input { width: 60%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; }
    .hero button { background: var(--accent); color: #fff; border: none; border-radius: 10px; padding: 12px 20px; cursor: pointer; font-weight: 600; }
    .hero button:hover { background: var(--accent-dark); }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-top: 40px; }
    .card { background: var(--card); border-radius: var(--radius); box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08); overflow: hidden; transition: transform .2s; }
    .card:hover { transform: translateY(-5px); }
    .card .img { height: 200px; background-size: cover; background-position: center; }
    .card .body { padding: 16px; }
    .card h3 { margin: 0; font-family: 'Playfair Display', serif; color: #222; }
    .card p { color: var(--muted); font-size: 14px; margin-top: 8px; }

    footer { margin-top: 60px; padding: 20px 0; text-align: center; color: var(--muted); border-top: 1px solid #eee; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">Bếp Việt Ngon</div>
      </div>
      <nav>
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#recipes">Công thức</a></li>
          <li><a href="#reviews">Review quán</a></li>
          <li><a href="#tips">Mẹo bếp</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Khám phá hương vị Việt</h1>
      <p>Công thức món ngon, review quán ăn & mẹo vặt nấu nướng — tất cả dành cho người yêu ẩm thực Việt Nam.</p>
      <div class="search">
        <input id="searchInput" type="search" placeholder="Nhập tên món hoặc nguyên liệu...">
        <button id="searchBtn">Tìm kiếm</button>
      </div>
    </section>

    <section id="recipes">
      <h2 style="font-family:'Playfair Display',serif;margin-top:40px">Công thức nổi bật</h2>
      <div id="recipeGrid" class="grid"></div>
    </section>

    <footer>
      © 2025 Bếp Việt Ngon — Chia sẻ tinh hoa ẩm thực Việt.
    </footer>
  </div>

  <script>
    const RECIPES = [
      { title: 'Phở bò Hà Nội', image: 'https://images.unsplash.com/photo-1600628422019-90bde1f7a963?w=1200', excerpt: 'Công thức phở bò chuẩn vị Bắc với nước dùng trong, đậm đà.' },
      { title: 'Bánh mì thịt nướng', image: 'https://images.unsplash.com/photo-1590080875831-1b742d9c0c06?w=1200', excerpt: 'Bánh mì giòn rụm, thịt nướng thơm lừng, hương vị đường phố Việt Nam.' },
      { title: 'Cơm tấm sườn bì chả', image: 'https://images.unsplash.com/photo-1589308078059-972f8b87a358?w=1200', excerpt: 'Món ăn quốc dân với sườn nướng vàng, bì và chả trứng hấp dẫn.' },
      { title: 'Gỏi cuốn tôm thịt', image: 'https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?w=1200', excerpt: 'Gỏi cuốn tươi mát, chấm nước mắm chua ngọt ngon khó cưỡng.' },
      { title: 'Bún bò Huế', image: 'https://images.unsplash.com/photo-1627308595121-d2f78b929b2d?w=1200', excerpt: 'Đậm đà hương sả ớt, cay nồng, đặc trưng miền Trung.' }
    ];

    function renderRecipes() {
      const grid = document.getElementById('recipeGrid');
      grid.innerHTML = RECIPES.map(r => `
        <div class="card">
          <div class="img" style="background-image:url('${r.image}')"></div>
          <div class="body">
            <h3>${r.title}</h3>
            <p>${r.excerpt}</p>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const f = RECIPES.filter(r => r.title.toLowerCase().includes(q) || r.excerpt.toLowerCase().includes(q));
      const grid = document.getElementById('recipeGrid');
      grid.innerHTML = f.map(r => `
        <div class="card">
          <div class="img" style="background-image:url('${r.image}')"></div>
          <div class="body">
            <h3>${r.title}</h3>
            <p>${r.excerpt}</p>
          </div>
        </div>
      `).join('');
    });

    renderRecipes();
  </script>
</body>
</html>
